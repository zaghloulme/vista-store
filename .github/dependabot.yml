# Dependabot Configuration
# Automates dependency updates for npm packages and GitHub Actions

version: 2
updates:
  # Update npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "TEMPLATE_OWNER_USERNAME" # TODO: Replace with your GitHub username
    assignees:
      - "TEMPLATE_OWNER_USERNAME" # TODO: Replace with your GitHub username
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates together
    groups:
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "TEMPLATE_OWNER_USERNAME" # TODO: Replace with your GitHub username
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "github-actions"
      - "automated"
